<html>
  <head>
    <!-- Bootstrap 3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="https://raw.github.com/quirkey/sammy/master/lib/sammy.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="col-md-12">
          <h1>Google Drive Test App</h1>
        </div>
      </div> 
    </header>

    <section id="files">
      <div class="container">
        <h2>File Listing</h2>
        <div data-bind="foreach: files">
          <div class="row">
            <div class="col-md-4">
              <h3 data-bind="text: title"></h3>
                <button data-bind="click: $parent.trashFile" class="btn btn-warning">Delete</button>
                <a data-bind="attr: {href: alternateLink}" target="_blank"><button class="btn btn-primary">Open</button></a>
            </div>
          </div>
        </div>
      </div>

    <section data-bind="visible: !isAuthorized" id="auth">
      <div class="container">
        <span>Authorize access to Drive API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button data-bind="click: handleAuth" class="btn btn-default" id="authorize-button">
            Authorize
        </button>
      </div>
    </section>
  </body>
</html>
